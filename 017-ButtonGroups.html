<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Link ini untuk menampilkan font dan icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
    

        <style>
            .bs-example{
                margin: 20px;        
            }
        </style>
    </head>

    <body>
        
        <div class="bs-example">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Services</button>
            </div>
        </div>

        <div class="bs-example">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-font"></i>
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-bold"></i>
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-italic"></i>
                </button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-align-left"></i>
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-align-center"></i>
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-align-right"></i>
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-align-justify"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-undo"></i>
                </button>
            </div>
        </div>

        <div class="bs-example">
            <div class="btn-group mb-2 btn-group-lg">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Services</button>
            </div>
            <br>
            <div class="btn-group mb-2">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Services</button>
            </div>
            <br>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Services</button>
            </div>
        </div>

        <div class="bs-example">
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Home</a>
                <a href="#" class="btn btn-primary">About</a>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Services</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Web Design</a>
                        <a class="dropdown-item" href="#">Web Development</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bs-example">
            <div class="btn-group-vertical">
                <a href="#" class="btn btn-primary">Home</a>
                <a href="#" class="btn btn-primary">About</a>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Services</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Web Design</a>
                        <a class="dropdown-item" href="#">Web Development</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bs-example">
            <div class="btn-group d-flex">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Services</button>
            </div>
        </div>


        <!-- Menyisipkan Javascript Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
