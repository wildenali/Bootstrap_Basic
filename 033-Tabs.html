<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Link ini untuk menampilkan font dan icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        

        <style>
            .bs-example{
                margin: 20px;        
            }
        </style>
    </head>
    
    <body>

        <div class="bs-example">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Messages</a>
                </li>
            </ul>
        </div>

        <div class="bs-example">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Messages</a>
                </li>
            </ul>
        </div>

        <div class="bs-example">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#profile" class="nav-link" data-toggle="tab">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#messages" class="nav-link" data-toggle="tab">Messages</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="home">
                    <p>Home tab content ...</p>
                </div>
                <div class="tab-pane fade" id="profile">
                    <p>Profile tab content ...</p>
                </div>
                <div class="tab-pane fade" id="messages">
                    <p>Messages tab content ...</p>
                </div>
            </div>
        </div>
        


        <!-- Menyisipkan Javascript jquery, popper dan  Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
