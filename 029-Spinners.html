<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Link ini untuk menampilkan font dan icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    
        <style type="text/css">
            .bs-example{
                margin: 20px;        
            }
        </style>
    </head>
    
    <body>

        <div class="bs-example">
            <div class="spinner-border">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <div class="spinner-border text-primary">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-secondary">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-success">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-danger">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-warning">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-info">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-dark">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-border text-light">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <div class="spinner-grow">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <div class="spinner-grow text-primary">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-danger">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-light">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-dark">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <div class="spinner-border spinner-border-sm">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-sm">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <div class="spinner-border" style="width: 40px; height: 40px;">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow" style="width: 40px; height: 40px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="bs-example">
            <!-- Border spinners inside buttons -->
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                <span class="sr-only">Loading...</span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>	
            <!-- Growing spinners inside buttons -->
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                <span class="sr-only">Loading...</span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
        </div>

        <div class="bs-example">
            <!-- Center alignment using flex utilities -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Center alignment using text alignment utilities -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Right alignment using float utilities -->
            <div class="clearfix">
                <div class="spinner-border float-right" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        

        <!-- Menyisipkan Javascript jquery, popper dan  Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
