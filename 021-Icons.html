<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Link ini untuk menampilkan font dan icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    
        <style>
            .bs-example{
                margin: 20px;        
            }
        </style>
    </head>
    
    <body>

        <div class="bs-example">
            <h1><i class="fa fa-globe"></i> Hello, world!</h1>
        </div>

        <div class="bs-example">
            <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
            <button type="submit" class="btn btn-secondary"><span class="fa fa-search"></span> Search</button>
        </div>


        <!-- Menyisipkan Javascript jquery, popper dan  Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
