<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belajar Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Link ini untuk menampilkan font dan icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    
        <style type="text/css">
            .bs-example{
                margin: 20px;        
            }
        </style>
    </head>
    
    <body>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar" style="width: 50%"></div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar" style="width: 60%">
                    60%
                </div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar" style="min-width: 20px;">
                    0%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar" style="min-width: 20px; width: 2%;">
                    2%
                </div>
            </div>
        </div>

        <div class="bs-example">
            <!-- Progress bar with 1px height -->
            <div class="progress" style="height: 1px;">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <br>
            <!-- Progress bar with 20px height -->
            <div class="progress" style="height: 20px;">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 60%;"></div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%"></div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 40%">
                    Program Files (40%)
                </div>
                <div class="progress-bar bg-warning" style="width: 25%">
                    Residual Files (25%)
                </div>
                <div class="progress-bar bg-danger" style="width: 15%">
                    Junk Files (15%)
                </div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 20%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 40%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 80%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 90%"></div>
            </div>
        </div>

        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" style="width: 20%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 40%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" style="width: 80%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%"></div>
            </div>
        </div>

        <div class="bs-example">
            
        </div>
        

        <!-- Menyisipkan Javascript jquery, popper dan  Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
